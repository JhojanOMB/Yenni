<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Dream Girl</title>
    <link rel="stylesheet" href="../css/corazon.css">
        <link rel="shortcut icon" href="../Img/icono.png" type="image/x-icon">
    <!-- model-viewer (versión oficial, módulo interno) -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="stage">
    <canvas id="particles"></canvas>

    <!-- model-viewer -->
    <model-viewer id="mv"
      src="../media/corazon.glb"
      alt="Modelo 3D"
      autoplay
      exposure="1"
      loading="eager"
      shadow-intensity="0.9"
      style="--poster-color: transparent;">
    </model-viewer>

    <!-- control de audio -->
    <div class="audio-controls" id="audioControls">
      <button id="btnPlay" aria-label="Play/Pause">►</button>
      <span id="audioLabel">Reproducir música</span>
    </div>

  </div>

  <audio id="bgAudio" src="../media/Canción_2.mp3" preload="none" loop></audio>

  <script type="module" src="../js/corazon.js"></script>

  

</body>
</html>
