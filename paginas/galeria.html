<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de mi flaquita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
    }
    /* Animación fade-in-up */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }
    .fade-in-up:nth-child(1) { animation-delay: 0.1s; }
    .fade-in-up:nth-child(2) { animation-delay: 0.2s; }
    .fade-in-up:nth-child(3) { animation-delay: 0.3s; }
    .fade-in-up:nth-child(4) { animation-delay: 0.4s; }
    .fade-in-up:nth-child(5) { animation-delay: 0.5s; }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 text-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="max-w-7xl w-full py-12">
    <h1 class="text-5xl font-bold text-center mb-14 text-purple-300 drop-shadow-md">Galería de Cosas que Me Recuerdan a Ti</h1>

    <div class="columns-1 sm:columns-2 lg:columns-3 gap-6 space-y-6">
      <div class="overflow-hidden rounded-xl shadow-xl transform transition duration-300 hover:scale-105 fade-in-up">
        <img src="../Img/1.webp" alt="Tu versión los Simpsons" class="w-full h-auto object-cover rounded-xl" />
      </div>

      <div class="overflow-hidden rounded-xl shadow-xl transform transition duration-300 hover:scale-105 fade-in-up">
        <img src="../Img/2.webp" alt="Tu versión las Bratz" class="w-full h-auto object-cover rounded-xl" />
      </div>

      <div class="overflow-hidden rounded-xl shadow-xl transform transition duration-300 hover:scale-105 fade-in-up">
        <img src="../Img/Cupon_1.webp" alt="Cupon" class="w-full h-auto object-cover rounded-xl" />
      </div>
    </div>

    <div class="text-center mt-12">
      <a href="../index.html" class="inline-block px-6 py-3 bg-purple-600 text-white rounded-full font-semibold shadow-md hover:bg-purple-700 transition duration-300">
        ← Volver al inicio
      </a>
    </div>
  </div>

</body>
</html>
