  <!-- Modal -->
  <div id="imageModal" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50">
    <div class="relative max-w-4xl w-full mx-4 zoom-fade">
      <!-- Imagen -->
      <img id="modalImg" src="" alt="" class="w-full rounded-lg shadow-2xl max-h-[80vh] object-contain mx-auto" />

      <!-- Caption -->

      <!-- Botones flotantes -->

        <!-- Cerrar -->

          class="w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center rounded-full 
                bg-gradient-to-r from-pink-500 to-red-500

                transition transform hover:scale-110">
          âœ–
        </button>
        <!-- Descargar -->

          class="w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center rounded-full 
                bg-gradient-to-r from-purple-500 to-indigo-500 
                text-white text-lg sm:text-xl

                transition transform hover:scale-110">
          ðŸ“¥

  </div>


  <script>
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    const modalCaption = document.getElementById('modalCaption');
    const closeModal = document.getElementById('closeModal');
    const downloadBtn = document.getElementById('downloadBtn');
    const images = document.querySelectorAll('.gallery-img');

    // Abrir modal
    images.forEach(img => {
      img.addEventListener('click', () => {
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        modalImg.src = img.src;
        modalCaption.textContent = img.alt; // pie de foto
        downloadBtn.href = img.src;
      });
    });

    // Cerrar modal
    closeModal.addEventListener('click', () => {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    });

    // Cerrar modal clic fondo
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
      }
    });
  </script>
