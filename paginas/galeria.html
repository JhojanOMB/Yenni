<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería Dark Romance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Playfair Display', serif; }
    /* Fade-in up animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }
    /* Stagger delays */
    .fade-in-up:nth-child(1) { animation-delay: 0.1s; }
    .fade-in-up:nth-child(2) { animation-delay: 0.2s; }
    .fade-in-up:nth-child(3) { animation-delay: 0.3s; }
    .fade-in-up:nth-child(4) { animation-delay: 0.4s; }
    .fade-in-up:nth-child(5) { animation-delay: 0.5s; }
    /* … puedes seguir con más si tienes más imágenes */
  </style>
</head>
<body class="bg-gray-900 text-gray-100">
  <div class="max-w-6xl mx-auto py-12 px-4">
    <h1 class="text-4xl font-bold text-center mb-10">Galería De Cosas Que Me Acuerdan A Ti</h1>

    <div class="columns-1 sm:columns-2 lg:columns-3 gap-4 space-y-4">
      <img src="/img/1.webp" alt="Tu versión los Simpsons"
           class="w-full rounded-lg shadow-lg break-inside-avoid fade-in-up" />
      <img src="/img/2.jpg" alt="Tu versión las Bratz"
           class="w-full rounded-lg shadow-lg break-inside-avoid fade-in-up" />
      <!-- Agrega más <img> con la misma clase fade-in-up -->
    </div>

    <!-- Botón volver -->
    <div class="text-center mt-6">
      <a href="/" class="text-purple-600 hover:underline font-semibold">← Volver</a>
    </div>
  </div>

</body>
</html>
